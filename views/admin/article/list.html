<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台模板</title>
    <script src="/public/adminstyle/js/jquery.js"></script>
    <link rel="stylesheet" href="/public/adminstyle/css/add.css" />
    <link rel="stylesheet" href="/public/adminstyle/css/bootstrap.css" />
    <style>
        td,tr,th{border:1px solid #ddd;}
    </style>
</head>
<body>
    <div class="route_bg">
        <a href="../index.php" target="_top">返回主页</a>
        >
        <span>分类列表</span>
    </div>
    
    <div class="col-md-10" style="margin-top:5px;">
        <div class="content">
            <table  class="table table-hover">
                <tr>
                    <th>id</th>
                    <th>分类名</th>
                    <th>标题</th>
                    <th>点击数</th>
                    <th>排序权重</th>
                    <th>添加时间</th>
                    <th>状态</th>
                    <th>操作</th>

                </tr>
                <%for (var i=0;i<info.length;i++){%>
                    <tr>
                        <td><%=info[i].id%></td>
                        <td><%=info[i].tname%></td>
                        <td><%=info[i].title%></td>
                        <td><%=info[i].click%></td>
                        <td><%=info[i].sort%></td>
                        <td><%=info[i].addtime%></td>
                        <td><%=info[i].status%></td>
                        <td>
                            <a href="/admin/article/edit?aid=<%=info[i].id%>">编辑</a>
                            <a href="/admin/article/del?aid=<%=info[i].id%>" onclick="return del()">删除</a>
                        </td>
                    </tr>
                <%}%>
            </table>
        </div>
    </div>
    <script>
        function del() {
            if (confirm('确定删除')) {
                return true;
            } else {
                return false;
            };
        }
    </script>
</body>
</html>

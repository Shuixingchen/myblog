<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台模板</title>
    <script src="/public/adminstyle/js/jquery.js"></script>
    <link rel="stylesheet" href="/public/adminstyle/css/add.css" />
    <link rel="stylesheet" href="/public/adminstyle/css/bootstrap.css" />
</head>
<body>
    <div class="route_bg">
        <a href="/admin/index">返回主页</a>
        >
        <span>用户列表</span>
    </div>
    <div class="col-md-10" style="margin-top:5px;">
        <div class="content">
            <table class="table table-hover">
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>上次登录时间</th>
                    <th>上次登录IP</th>
                </tr>
            <%for (var i=0;i<users.length;i++){%>
                <tr>
                    <td><%=users[i].id%></td>
                    <td><%=users[i].name%></td>
                    <td><%=users[i].logintime%></td>
                    <td><%=users[i].loginip%></td>
                </tr>
            <%}%>
               
            </table>
        </div>
    </div>
</body>
</html>

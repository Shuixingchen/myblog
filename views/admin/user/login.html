<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link href="/public/adminstyle/css/H-ui.min.css" rel="stylesheet" type="text/css" />
	<link href="/public/adminstyle/css/H-ui.login.css" rel="stylesheet" type="text/css" />
	<link href="/public/adminstyle/css/style.css" rel="stylesheet" type="text/css" />
	<link href="/public/adminstyle/fonts/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
	<title>后台登录</title>
</head>
<body>
<div class="header"></div>
<div class="loginWraper">
	<div id="loginform" class="loginBox">
		<form class="form form-horizontal" action="/admin/user/doLogin" method="post">
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
				<div class="formControls col-xs-8">
					<input id="" name="uname" type="text" placeholder="账户" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
				<div class="formControls col-xs-8">
					<input id="" name="upass" type="password" placeholder="密码" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<label for="online">
						<input type="checkbox" name="online" id="online" value="">
						使我保持登录状态</label>
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
					<input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
				</div>
			</div>
		</form>
	</div>
</div>
<div class="footer">Copyright 最终解释权归老子所有</div>

</body>
</html>
